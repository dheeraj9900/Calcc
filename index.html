<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        .custom-text-color{
            color: #9b7cbd;
        }
        .custom-button-color{
            background-color: #9b7cbd;
            color: white;
            border-radius: 12px;
            border-color: white;
            height: 30px;
            width: 100px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-black">
    <div class="container w-50">
    <h1 class="mt-4 custom-text-color">Calculator</h1>
    <input id ="num1" class="form-control rounded-4 border-dark mt-4" placeholder="Enter a number">
    <input id ="num2" class ="form-control rounded-4 border-dark mt-2"placeholder="Enter a number">
    <div id="result" class="form-control rounded-4 mt-4" placeholder="Result">Result</div>
    <br>
    <button type="button" class="btn btn-light rounded-24" onclick="_add()">+</button>
    <button type="button" class="btn btn-light rounded-24" onclick="sub()">-</button>
    <button type="button" class="btn btn-light rounded-24" onclick="multiply()">x</button>
    <button type="button" class="btn btn-light rounded-24" onclick="divide()">/</button><br>
    <button type = "button" id = "result" class="custom-button-color mt-4 " onclick="calculate()">Result</button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
       
       
       <script>
            var x = document.getElementById("num1")
            var y = document.getElementById("num2")
            var res = 0;

        function _add(){
            res = Number(x.value) + Number(y.value);
        }

        function sub(){
            res = Number(x.value) - Number(y.value);
        }
      
        function multiply(){
            res = Number(x.value) * Number(y.value);
        }
      
        function divide(){
            res = Number(x.value) / Number(y.value);
        }
      
      

        function calculate(){
            document.getElementById("result").innerHTML = String(res.toFixed(2));
        }
        </script>

    </div>
</body>
</html>
